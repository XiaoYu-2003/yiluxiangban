<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0">
<title>陪诊师登录</title>
<link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
<script src="../bootstrap-4.6.2-dist/js/bootstrap.bundle.js"></script>
<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">

<style type="text/css">
.navbar-default {
    text-align: center;
    float: none;
    background-color: #ED6D00;
}
.navbar-default .container div {
    margin: 0 auto;
    font-size: 18px;
}
form {
    text-align: center;
}
.input-group {
    max-width: 300px;
    height: 42px;
    margin: 0 auto;
}
.form-control {
    border-radius: 25px;
    border-left: none;
    height: 42px;
}
.input-icon {
    background-color: white;
    border-radius: 25px;
    border-right: none;
}
</style>
</head>

<body>
<div class="navbar navbar-default">
    <div class="container">
        <a href="../home.html">
            <i class="fa fa-angle-left fa-2x text-white"></i>
        </a>
        <div class="text-white">登录</div>
    </div>
</div>

<div class="text-center" style="margin-top: 68px; margin-bottom: 35px;">
    <h5 class="font-weight-bold">陪诊师</h5>
    <img src="imgs/logo.png" style="height: 108px; width: 150px;" class="rounded" alt="...">
</div>

<form id="loginForm">
    <div class="input-group mb-4">
        <div class="input-group-prepend">
            <div class="input-group-text input-icon">
                <i class="fa fa-user-o fa-lg text-block pl-3"></i>
            </div>
        </div>
        <input type="tel" class="form-control" id="username" placeholder="请输入手机号码">
    </div>
    <div class="input-group mb-2">
        <div class="input-group-prepend">
            <div class="input-group-text input-icon">
                <i class="fa fa-unlock-alt fa-lg text-block pl-3"></i>
            </div>
        </div>
        <input type="password" class="form-control" id="password" placeholder="请输入密码">
    </div>
    <div class="form-group form-check mb-4">
        <input type="checkbox" class="form-check-input" id="exampleCheck">
        <label class="form-check-label" for="exampleCheck"><small>我已阅读并同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a></small></label>
    </div>
</form>

<div class="row justify-content-center">
    <div><a href="index-2.html">
        <button type="submit" class="rounded-pill border-0 text-white" style="width: 280px; height: 42px; background-color: #ED6D00;">登录</button>  </a>
    </div>
</div>

<div class="row justify-content-around mt-5">
    <div>
        <small><a href="forgetPW-2.html" class="text-dark">忘记密码</a></small>
    </div>
    <div>
        <small><a href="signin-2.html" class="text-dark">创建账号</a></small>
    </div>
</div>

</body>
</html>
