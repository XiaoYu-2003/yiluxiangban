<style type="text/css">
	.navbar-default {
	 text-align: center;

		margin: 0 auto;

<body>
	<!--导航条-->
<div class="navbar navbar-default">

     <a href="register-1.html">

    </a>	
   <div>就诊人注册</div>

	<!--表单-->
	<form>
      <ul class="list-group list-group-flush mt-3">
  <li class="list-group-item">手机号&emsp;<input type="tel" id="PhoneN" placeholder="请输入手机号码"></li>
  <li class="list-group-item">姓名&emsp;&emsp;<input type="text" id="Name" placeholder="请输入姓名"></li>
  <li class="list-group-item">密码&emsp;&emsp;<input type="password" id="Password" placeholder="请输入密码"></li>
  <li class="list-group-item">确认密码<input type="password" id="ConPassword" placeholder="请确认密码"></li>
  <li class="list-group-item">验证码&emsp;<input type="text" id="Code" placeholder="请输入验证码">
	  <button type="button" class="rounded-pill border-0 text-secondary">获取验证码</button></li>
	 <div class="form-group form-check text-center mt-3">
    <input type="checkbox" class="form-check-input" id="exampleCheck">
    <label class="form-check-label" for="exampleCheck"><small>我已阅读并同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a></small></label>
  </div>
</ul>	
	</form>
	
	<!--按钮-->
	 <div class="row justify-content-center">
	   <div>
			<a href="#">
				<button type="submit" class="rounded-pill border-0 text-white" style="width: 280px;height: 42px;background-color:#02E7C8;">注册</button>
			</a>
		</div>
   </div>
