<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单管理</title>
  <link rel="stylesheet" href="css/order.css">
  <link rel="stylesheet" href="css/iconfont.css">
</head>

<body>
  <header>
    <h4><a class="iconfont" href="person.html">&#xe660;</a>
      <div class="search-box">
        <label for="search" class="iconfont">&#xe636;</label>
        <input type="text" class="search" id="search" placeholder="搜索">
      </div>
    </h4>
  </header>
  <nav>
    <span class="active">全部</span>
    <span>待支付</span>
    <span>已发布</span>
    <span>已完成</span>
  </nav>
  <section>
    <div class="content-container">无相关订单1</div>
    <div class="content-container" style="display: none;">无相关订单2</div>
    <div class="content-container" style="display: none;">无相关订单3</div>
    <div class="content-container" style="display: none;">无相关订单4</div>
  </section>
 <script>
      // 获取所有Tab按钮
const tabSpan = document.querySelectorAll('nav span');
// 为每个Tab按钮添加点击事件
tabSpan.forEach((item, index) => {
  item.addEventListener('click', () => {
    // 移除所有Tab按钮的激活状态
    tabSpan.forEach(btn => btn.classList.remove('active'));
    // 添加激活状态到当前点击的按钮
    item.classList.add('active');
    // 根据横线位置调整内容区域
    const contentContainers = document.querySelectorAll('.content-container');
    contentContainers.forEach(container => {
      container.style.display = 'none';
    });
    contentContainers[index].style.display = 'block';
  });
});
 </script>
 
</body>

</html>
